<div class="row">
  <div class="col" style="padding-left:30px;border-radius: 15px;">
    <div class="card-body">
      <h5 class="card-title">Student Management</h5>
      <p class="card-text">Insert Students by adding their Grade and Gender</p>
      <form [formGroup]="IndexForm">
        <div class="form-group">
          <label for="IndexNumber">Student Index Number</label>
          <input
            type="text"
            class="form-control"
            formControlName="IndexNumber"
            id="IndexNumber"
            [ngClass]="{
              'is-invalid':
                (IndexNumber.touched && IndexNumber.invalid) ||
                (IndexNumber.value && IndexNumber.invalid)
            }"
            placeholder="Index Number (eg:1700XXXX)."
          />
          <div
            *ngIf="IndexNumber.value && IndexNumber.dirty"
            class="invalid-feedback"
          >
            {{ IndexNumber.value }} is already taken
          </div>

          <div *ngIf="!IndexNumber.value" class="invalid-feedback">
            Index Number is required
          </div>

          <div *ngIf="IndexNumber.pending" class="notification is-info">
            <div
              class="spinner-border spinner-border-sm text-success"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
            Checking availability of {{ IndexNumber.value }}
          </div>
        </div>

        <div class="form-group">
          <label for="grade">Grade</label>
          <input
            type="text"
            class="form-control"
            formControlName="grade"
            id="grade"
            placeholder="Enter Grade"
            required
          />
        </div>

        <div class="form-group">
          <label for="marks">Class</label>
          <input
            type="text"
            class="form-control"
            formControlName="class"
            id="marks"
            placeholder="Enter Class"
            required
          />
        </div>
        <div class="form-group">
          <label for="marks">Term</label>
          <input
            type="text"
            class="form-control"
            formControlName="term"
            id="marks"
            placeholder="Enter term"
            required
          />
        </div>

        <label for="inputGroupSelect02">Select Gender</label>
        <div class="input-group mb-3">
          <select
            class="custom-select"
            id="inputGroupSelect02"
            formControlName="gender"
          >
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02"
              >Select</label
            >
          </div>
        </div>

        <label for="inputGroupSelect03">Attending Private Class</label>
        <div class="input-group mb-3">
          <select
            class="custom-select"
            id="inputGroupSelect03"
            formControlName="status"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02"
              >Select</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Insert Student
        </button>
      </form>
    </div>
  </div>

  <div class="col">
    <img
      src="../../assets/img/side.jpg"
      style="padding-top:100px;width:75%;height:75%;"
    />
  </div>
</div>

<img src="../../assets/img/bottom.png" style="width:100%;" />
